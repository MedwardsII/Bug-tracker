<!DOCTYPE html>
<html>
    <head>
        <title>Bugtracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap4-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="/static/base/style.css" rel="stylesheet">
        <script src="/static/base/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'ticket_list' %}">Bugtracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'ticket_list' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'ticket_create' %}">Submit Ticket</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log out, {{user.username}}</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                  </li>
                </ul>
                {% endif %}
              </div>
            </div>
          </nav>
          <div>
              {% block content %}
              {% endblock %}
          </div>
          <footer>
            <ul class="footer-main-container">
              <li>Michael's Bug Tracker Project Demo</li><br>
              <li><a href="https://michael-edwards.me/" target="_blank" class="text-info">Michael's Portfolio Site</a></li>
              <ul class="footer-social-container">
                <li><a href="https://github.com/MedwardsII" target="_blank"><img src="https://img.icons8.com/nolan/64/github.png"/></a></li>
                <li><a href="https://www.linkedin.com/in/michaelnedwardsii/" target="_blank"><img src="https://img.icons8.com/nolan/64/linkedin.png"/></a></li>
              </ul>
              <li>Copyright Â© 2021, Michael N. Edwards, II</li>
            </ul>
          </footer>
    </body>
</html>
